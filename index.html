<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,
    wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>Lista Personalizavel</title>
</head>
<body>
    <picture>
        <source class="bg-desktop" media="(min-width: 900px)" srcset="./images/bg-desktop-dark.jpg">
        <img class="bg" src="./images/bg-mobile-dark.jpg" alt="imagem de fundo da lista">
    </picture>
    <main class="container">
        <div class="top">
            <div class="content-top">
                <h1>TODO</h1>
                <button class="theme-toggle"><img src="./images/icon-sun.svg"></button>
            </div>
            <div class="content-new-task">
                <input type="text" placeholder="Criar uma nova tarefa" class="new-task">
                <button class="add-task">+</button>
            </div>
        </div>

        <div class="todo-list">
        </div>

        <div class="filter">
            <div class="quantity-of-items">

            </div>
            <div>

            </div>
            <div>

            </div>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
